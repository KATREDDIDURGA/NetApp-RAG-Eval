  - "https://docs.netapp.com/us-en/netapp-solutions/ai/ai-edge-introduction.html"
allowed_domains:
  - "docs.netapp.com"
path_allowlist: []
disallow_file_ext:
  - ".pdf"
  - ".zip"
  - ".png"
  - ".jpg"
